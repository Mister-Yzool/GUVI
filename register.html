<!DOCTYPE html>
<html>
<head>
        <title>Register</title>
        <meta content="noindex, nofollow" name="robots">
        <link href='css/forms.css' rel='stylesheet' type='text/css'>
</head>
<body>
        <div class="container">
                <form action="php/register.php" id="#form" method="post" name="#form">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required>
                        <label for="dob"><b>DOB</b></label>
                        <input type="text" placeholder="Enter DOB" name="dob" id="dob" required>
                        <label for="age"><b>Age</b></label>
                        <input type="text" placeholder="Enter Age" name="age" id="age" required>
                        <label for="contact"><b>Contact</b></label>
                        <input type="text" placeholder="Enter Contact" name="contact" id="contact" required>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>
                        <hr>
                        <input id='btn' name="submit" type='submit' value='Submit'>
                </form>
        </div>
        <div class="container signin">
                <p>Already have an account? <a href="login.html">Log in</a>.</p>
        </div>
</body>

</html>
